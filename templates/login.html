<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="wrapper">
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title" id="myModalLabel">Login</h1>
                </div>
                <div class="modal-body">
                    <form role="form" id="loginForm">
                        <div class="form-group" style="margin-top: 15px">
                            <h4>Email address</h4>
                            <input type="text" class="form-control" id="loginEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <h4>Password</h4>
                            <input type="password" class="form-control" id="loginPwd" placeholder="Password">
                        </div>
                        <label for="msg"></label>
                    </form>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-brown" id="loginBtn" value="log in" onclick="location.href='./clientmenulist'">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="join us" id="loginCloseBtn">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
